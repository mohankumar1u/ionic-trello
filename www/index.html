<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>

  <script src="js/controllers/boardsControllers.js"></script>
  <script src="js/services/boardsService.js"></script>
  <script src="js/services/listsService.js"></script>
  <script src="js/services/cardsService.js"></script>
  <script src="js/controllers/listsController.js"></script>
  <script src="js/controllers/cardDetailsController.js"></script>
  <script src="js/services/cardDetailService.js"></script>
</head>

<body ng-app="trello">

  <ion-pane>
    <ion-nav-bar class="bar-positive" *navbar align-title="center" ng-model="title">
      {{title}}
      <ion-nav-back-button class="button-clear ion-close">
      </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>
  </ion-pane>
</body>

</html>
